<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="csrf-token" content="">
    
    <title>Saudi Arabia Health Workforce Planning System</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=tajawal:400,500,700|instrument-sans:400,500,600" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../../assets/images/logo.svg">
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Instrument Sans', ui-sans-serif, system-ui, sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .logo-container {
            margin-bottom: 32px;
        }
        
        .logo {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
        }
        
        .logo-icon {
            width: 48px;
            height: 48px;
            background: #10b981;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .logo-icon::before {
            content: '';
            position: absolute;
            width: 24px;
            height: 4px;
            background: white;
            border-radius: 2px;
        }
        
        .logo-icon::after {
            content: '';
            position: absolute;
            width: 4px;
            height: 24px;
            background: white;
            border-radius: 2px;
        }
        
        .logo-text {
            text-align: left;
        }
        
        .logo-title {
            color: #10b981;
            font-size: 16px;
            font-weight: 600;
            line-height: 1.2;
        }
        
        .logo-subtitle {
            color: #94a3b8;
            font-size: 12px;
            font-weight: 400;
        }
        
        .page-title {
            font-size: 28px;
            font-weight: 600;
            color: white;
            margin-bottom: 8px;
        }
        
        .page-subtitle {
            color: #94a3b8;
            font-size: 14px;
            margin-bottom: 32px;
        }
        
        .language-toggle {
            display: flex;
            gap: 0;
            margin-bottom: 32px;
            justify-content: center;
        }
        
        .language-btn {
            background: #334155;
            border: 1px solid #475569;
            color: #e2e8f0;
            padding: 8px 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        
        .language-btn:first-child {
            border-radius: 6px 0 0 6px;
            background: #3b82f6;
            color: white;
        }
        
        .language-btn:last-child {
            border-radius: 0 6px 6px 0;
            border-left: none;
        }
        
        .language-btn:hover {
            background: #475569;
        }
        
        .language-btn:first-child:hover {
            background: #2563eb;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-input {
            width: 100%;
            background: #334155;
            border: 1px solid #475569;
            border-radius: 6px;
            padding: 12px 16px;
            color: #e2e8f0;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .form-input::placeholder {
            color: #94a3b8;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .remember-container {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 24px;
            justify-content: flex-start;
        }
        
        .checkbox {
            width: 16px;
            height: 16px;
            background: #334155;
            border: 1px solid #475569;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .checkbox:checked {
            background: #3b82f6;
            border-color: #3b82f6;
        }
        
        .remember-label {
            color: #e2e8f0;
            font-size: 14px;
            cursor: pointer;
        }
        
        .sign-in-btn {
            width: 100%;
            background: #3b82f6;
            border: none;
            border-radius: 6px;
            padding: 12px;
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .sign-in-btn:hover {
            background: #2563eb;
        }
        
        .lock-icon {
            width: 16px;
            height: 16px;
        }
        
        .footer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #64748b;
            font-size: 12px;
            text-align: center;
        }
        
        @media (max-width: 480px) {
            .login-container {
                max-width: 320px;
            }
            
            .page-title {
                font-size: 24px;
            }
        }
        
        /* Loading Animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        
        /* Message Styles */
        .error-message, .success-message {
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Button States */
        .sign-in-btn:disabled {
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo -->
        <div class="logo-container">
            <div class="logo">
                <div class="logo-icon"></div>
                <div class="logo-text">
                    <div class="logo-title">Saudi Health</div>
                    <div class="logo-subtitle">Workforce Planning</div>
                </div>
            </div>
        </div>
        
        <!-- Page Title -->
        <h1 class="page-title">Sign in to your account</h1>
        <p class="page-subtitle">Saudi Arabia Health Workforce Planning System</p>
        
        <!-- Language Toggle -->
        <div class="language-toggle">
            <a href="#" class="language-btn">English</a>
            <a href="#" class="language-btn">العربية</a>
        </div>
        
        <!-- Login Form -->
        <form action="#" method="POST">
            <input type="hidden" name="remember" value="true">
            
            <div class="form-group">
                <input 
                    id="email" 
                    name="email" 
                    type="email" 
                    autocomplete="email" 
                    required 
                    class="form-input"
                    placeholder="Email address"
                >
            </div>
            
            <div class="form-group">
                <input 
                    id="password" 
                    name="password" 
                    type="password" 
                    autocomplete="current-password" 
                    required 
                    class="form-input"
                    placeholder="Password"
                >
            </div>
            
            <div class="remember-container">
                <input id="remember_me" name="remember" type="checkbox" class="checkbox">
                <label for="remember_me" class="remember-label">Remember me</label>
            </div>
            
            <button type="submit" class="sign-in-btn">
                <svg class="lock-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                </svg>
                Sign in
            </button>
        </form>
    </div>
    
    <!-- Footer -->
    <div class="footer">
        © 2025 Saudi Arabia Health Workforce Planning System
    </div>

    <script>
        // Simple form interactivity and login handling
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            const inputs = document.querySelectorAll('.form-input');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const submitBtn = document.querySelector('.sign-in-btn');
            
            // Add focus/blur effects
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.style.borderColor = '#3b82f6';
                    this.style.boxShadow = '0 0 0 3px rgba(59, 130, 246, 0.1)';
                });
                
                input.addEventListener('blur', function() {
                    this.style.borderColor = '#475569';
                    this.style.boxShadow = 'none';
                });
            });
            
            // Language toggle
            document.querySelectorAll('.language-btn').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    document.querySelectorAll('.language-btn').forEach(b => {
                        b.style.background = '#334155';
                        b.style.color = '#e2e8f0';
                    });
                    this.style.background = '#3b82f6';
                    this.style.color = 'white';
                });
            });
            
            // Handle form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault(); // Prevent default form submission
                
                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();
                
                // Basic validation
                if (!email) {
                    showError('Please enter your email address');
                    emailInput.focus();
                    return;
                }
                
                if (!isValidEmail(email)) {
                    showError('Please enter a valid email address');
                    emailInput.focus();
                    return;
                }
                
                if (!password) {
                    showError('Please enter your password');
                    passwordInput.focus();
                    return;
                }
                
                if (password.length < 4) {
                    showError('Password must be at least 4 characters long');
                    passwordInput.focus();
                    return;
                }
                
                // Show loading state
                showLoading();
                
                // Simulate login process
                setTimeout(() => {
                    // For demo purposes, any email/password combination works
                    // In a real app, this would make an API call
                    
                    console.log('Login successful for:', email);
                    
                    // Store login state (for demo)
                    localStorage.setItem('userLoggedIn', 'true');
                    localStorage.setItem('userEmail', email);
                    localStorage.setItem('loginTime', new Date().toISOString());
                    
                    // Show success message briefly
                    showSuccess('Login successful! Redirecting...');
                    
                    // Redirect to dashboard after short delay
                    setTimeout(() => {
                        window.location.href = '../../dashboard.html';
                    }, 1000);
                    
                }, 1500); // Simulate network delay
            });
            
            // Email validation function
            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }
            
            // Show error message
            function showError(message) {
                hideMessages();
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.innerHTML = `
                    <div style="
                        background: #fee2e2;
                        border: 1px solid #fecaca;
                        color: #dc2626;
                        padding: 12px 16px;
                        border-radius: 6px;
                        margin-bottom: 16px;
                        font-size: 14px;
                        display: flex;
                        align-items: center;
                        gap: 8px;
                    ">
                        <svg width="16" height="16" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                        </svg>
                        ${message}
                    </div>
                `;
                form.insertBefore(errorDiv, form.firstChild);
            }
            
            // Show success message
            function showSuccess(message) {
                hideMessages();
                const successDiv = document.createElement('div');
                successDiv.className = 'success-message';
                successDiv.innerHTML = `
                    <div style="
                        background: #dcfce7;
                        border: 1px solid #bbf7d0;
                        color: #166534;
                        padding: 12px 16px;
                        border-radius: 6px;
                        margin-bottom: 16px;
                        font-size: 14px;
                        display: flex;
                        align-items: center;
                        gap: 8px;
                    ">
                        <svg width="16" height="16" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                        </svg>
                        ${message}
                    </div>
                `;
                form.insertBefore(successDiv, form.firstChild);
            }
            
            // Show loading state
            function showLoading() {
                submitBtn.disabled = true;
                submitBtn.style.opacity = '0.7';
                submitBtn.innerHTML = `
                    <svg class="animate-spin" width="16" height="16" viewBox="0 0 24 24" fill="none">
                        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" opacity="0.25"></circle>
                        <path fill="currentColor" opacity="0.75" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Signing in...
                `;
            }
            
            // Hide all messages
            function hideMessages() {
                const existingMessages = form.querySelectorAll('.error-message, .success-message');
                existingMessages.forEach(msg => msg.remove());
                
                // Reset button state
                submitBtn.disabled = false;
                submitBtn.style.opacity = '1';
                submitBtn.innerHTML = `
                    <svg class="lock-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                    </svg>
                    Sign in
                `;
            }
            
            // Auto-fill demo credentials (optional - remove in production)
            // Uncomment the next two lines to auto-fill demo credentials
            // emailInput.value = 'admin@saudihealth.gov.sa';
            // passwordInput.value = 'demo123';
            
            console.log('Saudi Health Login page initialized');
        });
    </script>
</body>
</html>
