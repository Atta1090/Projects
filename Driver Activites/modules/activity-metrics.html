<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Metrics - Driver Activities Monitoring System</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .metrics-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
        }

        .chart-card {
            background-color: var(--card-background);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 20px;
        }

        .time-filter {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .time-filter button {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            background-color: var(--background-color);
            color: var(--text-primary);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .time-filter button.active {
            background-color: var(--secondary-color);
            color: white;
        }

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .summary-stat {
            background-color: var(--background-color);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .summary-stat .value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--secondary-color);
        }

        .summary-stat .label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <div class="logo">
                <i class="fas fa-car"></i>
                <span>Driver Monitor</span>
            </div>
            <ul class="nav-links">
                <li>
                    <a href="../index.html">
                        <i class="fas fa-home"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="live-feed.html">
                        <i class="fas fa-video"></i>
                        <span>Live Feed</span>
                    </a>
                </li>
                <li class="active">
                    <a href="activity-metrics.html">
                        <i class="fas fa-chart-bar"></i>
                        <span>Activity Metrics</span>
                    </a>
                </li>
                <li>
                    <a href="incident-logs.html">
                        <i class="fas fa-history"></i>
                        <span>Incident Logs</span>
                    </a>
                </li>
                <li>
                    <a href="alert-panel.html">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span>Alert Panel</span>
                    </a>
                </li>
                <li>
                    <a href="settings.html">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header>
                <div class="header-content">
                    <h1>Activity Metrics</h1>
                    <div class="user-info">
                        <span class="notifications">
                            <i class="fas fa-bell"></i>
                            <span class="badge">3</span>
                        </span>
                        <span class="user">
                            <i class="fas fa-user-circle"></i>
                            <span>Admin</span>
                        </span>
                    </div>
                </div>
            </header>

            <div class="time-filter">
                <button class="active">Today</button>
                <button>Week</button>
                <button>Month</button>
                <button>Year</button>
            </div>

            <div class="summary-stats">
                <div class="summary-stat">
                    <div class="value">85%</div>
                    <div class="label">Attention Score</div>
                </div>
                <div class="summary-stat">
                    <div class="value">12</div>
                    <div class="label">Distractions</div>
                </div>
                <div class="summary-stat">
                    <div class="value">2</div>
                    <div class="label">Drowsiness Episodes</div>
                </div>
                <div class="summary-stat">
                    <div class="value">5</div>
                    <div class="label">Phone Usage</div>
                </div>
            </div>

            <div class="metrics-container">
                <div class="chart-card">
                    <h3>Distraction Trends</h3>
                    <div class="chart-container">
                        <canvas id="distractionChart"></canvas>
                    </div>
                </div>

                <div class="chart-card">
                    <h3>Drowsiness Detection</h3>
                    <div class="chart-container">
                        <canvas id="drowsinessChart"></canvas>
                    </div>
                </div>

                <div class="chart-card">
                    <h3>Phone Usage</h3>
                    <div class="chart-container">
                        <canvas id="phoneUsageChart"></canvas>
                    </div>
                </div>

                <div class="chart-card">
                    <h3>Attention Score</h3>
                    <div class="chart-container">
                        <canvas id="attentionChart"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Mock data for charts
        const timeLabels = ['00:00', '04:00', '08:00', '12:00', '16:00', '20:00'];
        
        // Distraction Chart
        new Chart(document.getElementById('distractionChart'), {
            type: 'line',
            data: {
                labels: timeLabels,
                datasets: [{
                    label: 'Distractions',
                    data: [2, 1, 3, 4, 2, 1],
                    borderColor: '#e74c3c',
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Drowsiness Chart
        new Chart(document.getElementById('drowsinessChart'), {
            type: 'bar',
            data: {
                labels: timeLabels,
                datasets: [{
                    label: 'Drowsiness Episodes',
                    data: [0, 1, 0, 0, 1, 0],
                    backgroundColor: '#f39c12'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Phone Usage Chart
        new Chart(document.getElementById('phoneUsageChart'), {
            type: 'line',
            data: {
                labels: timeLabels,
                datasets: [{
                    label: 'Phone Usage',
                    data: [1, 0, 2, 1, 0, 1],
                    borderColor: '#3498db',
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Attention Score Chart
        new Chart(document.getElementById('attentionChart'), {
            type: 'line',
            data: {
                labels: timeLabels,
                datasets: [{
                    label: 'Attention Score (%)',
                    data: [90, 85, 88, 82, 85, 87],
                    borderColor: '#2ecc71',
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100
                    }
                }
            }
        });

        // Handle time filter buttons
        document.querySelectorAll('.time-filter button').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.time-filter button').forEach(btn => {
                    btn.classList.remove('active');
                });
                button.classList.add('active');
                // Here you would typically update the charts with new data
                // based on the selected time period
            });
        });
    </script>
</body>
</html>
